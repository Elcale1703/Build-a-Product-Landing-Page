<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-div">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required></input>
      </div>
      <div class="form-div">
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required></input>
      </div> 
      <div class="form-div">
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" max="110" min="1" placeholder="Age" ></input>
      </div>
      <div class="form-div">
        <label id="dropdown-label-role">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-div">
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="form-radio">
        <label id="definitely"><input type="radio" value="definitely" name="samegroup">Definitely</input></label>
      </div>
      <div class="form-radio">
        <label id="maybe"><input type="radio" value="maybe" name="samegroup">Maybe</input></label>
      </div>
      <div class="form-radio">
        <label id="not sure"><input type="radio" value="not sure" name="samegroup">Not Sure</input></label>
      </div>

<div class="checkBoxes">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="option-1" name="option-1" value=" Front-end Projects" id="box">
                <label for="option-1">
                    Front-end Projects</label><br>
                <input type="checkbox" id="option-2" name="option-2" value="Back-end Projects">
                <label for="option-2">
                    Back-end Projects
                </label><br>
                <input type="checkbox" id="option-3" name="option-3" value="Data Visualization">
                <label for="option-3">
                    Data Visualization
                </label><br>
                <input type="checkbox" id="option-4" name="option-4" value="Challenges">
                <label for="option-4">
                    Challenges
                </label><br>
                <input type="checkbox" id="option-5" name="option-5" value=" Open Source Community">
                <label for="option-5">
                    Open Source Community
                </label><br>
            </div>
            <textarea name="textArea" placeholder=" Ingresa tu mensaje"></textarea>
            <button id="submit">Sumbit</button>
   </form>
</body>
