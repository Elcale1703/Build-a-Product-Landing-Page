<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-div">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required></input>
      </div>
      <div class="form-div">
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required></input>
      </div> 
      <div class="form-div">
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" max="110" min="1" placeholder="Age" ></input>
      </div>
      <div class="form-div">
        <label id="dropdown-label-role">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-div">
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="form-radio">
        <label id="definitely"><input type="radio" value="definitely" name="samegroup">Definitely</input></label>
      </div>
      <div class="form-radio">
        <label id="maybe"><input type="radio" value="maybe" name="samegroup">Maybe</input></label>
      </div>
      <div class="form-radio">
        <label id="not sure"><input type="radio" value="not sure" name="samegroup">Not Sure</input></label>
      </div>
